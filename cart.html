<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Brand Clothing | سلة التسوق</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
</head>
<body class="theme-dark page-enter" data-page="cart">
<header class="site-header">
  <div class="container header-inner">
     <a href="index.html" class="brand" style="font-family: 'Montserrat', sans-serif; font-size: 24px; display: flex; align-items: center; gap: 10px;">
       <img src="assets/img/logo.svg" alt="Brand" style="height:26px; width:26px;">
       BRAND
     </a>
    <nav class="nav">
      <a href="products.html" class="nav-link smooth-link" data-i18n="nav_products">المنتجات</a>
    </nav>
     <div class="auth-cta">
       <button class="btn btn-ghost menu-toggle" id="menuToggle">☰</button>
       <a href="cart.html" class="nav-icon-btn smooth-link">
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
         <span class="badge" id="cartCount">0</span>
       </a>
       <button class="btn btn-ghost" id="langToggle">EN</button>
      <a href="login.html" class="btn btn-ghost smooth-link" id="nav-auth" data-i18n="nav_login">دخول</a>
    </div>
  </div>
</header>

<main class="container" style="min-height: 60vh; padding: 40px 0;">
  <h1 class="section-title" data-i18n="cart_title">سلة التسوق</h1>
  
  <div id="cartItems" class="grid" style="grid-template-columns: 1fr;">
    <!-- Items will be injected here -->
    <div class="card" style="padding: 20px; text-align: center; color: var(--muted);">
      السلة فارغة حالياً
    </div>
  </div>

  <div class="cart-summary" style="margin-top: 40px; border-top: 1px solid var(--border); padding-top: 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
    <div class="total">
      <span style="color: var(--muted);" data-i18n="total">المجموع:</span>
      <span id="cartTotal" style="font-size: 24px; color: var(--gold); font-weight: 700;">0 ج.م</span>
    </div>
    <div style="display:flex; gap:10px; align-items:center;">
      <button class="btn btn-outline" id="clearCartBtn">تفريغ السلة</button>
      <a href="checkout.html" class="btn btn-primary smooth-link" id="checkoutBtn" data-i18n="checkout">إتمام الشراء</a>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div>© 2026 Brand Clothing</div>
    <div class="payments">
      <span class="payments-title" data-i18n="payment_methods">طرق الدفع:</span>
      <div class="payments-list">
        <span class="pay" data-i18n="pay_visa">Visa</span>
        <span class="pay" data-i18n="pay_cod">الدفع عند الاستلام</span>
        <span class="pay" data-i18n="pay_vodafone_cash">فودافون كاش</span>
      </div>
    </div>
  </div>
</footer>

<div id="toast"></div>
<script src="assets/js/app.js"></script>
</body>
</html>
