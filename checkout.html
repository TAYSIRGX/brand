<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Brand Clothing | إتمام الشراء</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
</head>
<body class="theme-dark page-enter" data-page="checkout">
<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="brand" style="font-family: 'Montserrat', sans-serif; font-size: 24px; display: flex; align-items: center; gap: 10px;">
      <img src="assets/img/logo.svg" alt="Brand" style="height:26px; width:26px;">
      BRAND
    </a>
    <nav class="nav">
      <a href="products.html" class="nav-link smooth-link" data-i18n="nav_products">المنتجات</a>
    </nav>
     <div class="auth-cta">
       <button class="btn btn-ghost menu-toggle" id="menuToggle">☰</button>
       <a href="cart.html" class="nav-icon-btn smooth-link">
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
         <span class="badge" id="cartCount">0</span>
       </a>
    </div>
  </div>
</header>

<main class="container" style="padding: 40px 0;">
  <h1 class="section-title" data-i18n="checkout_title">إتمام الشراء</h1>
  
  <div class="grid" style="grid-template-columns: 1.5fr 1fr; gap: 40px; align-items: start;">
    <!-- Shipping & Payment Form -->
    <div class="checkout-form card" style="padding: 24px;">
      <h3 style="margin-top: 0; margin-bottom: 20px;" data-i18n="shipping_info">بيانات الشحن</h3>
      <form id="checkoutForm" class="form">
        <div class="form-group">
          <label class="label" data-i18n="full_name">الاسم الكامل</label>
          <input type="text" class="input" id="shipName" required>
        </div>
        <div class="form-group">
          <label class="label" data-i18n="address">العنوان</label>
          <input type="text" class="input" id="shipAddress" placeholder="المدينة، الحي، الشارع" required>
        </div>
        <div class="form-group">
          <label class="label" data-i18n="phone">رقم الجوال</label>
          <input type="tel" class="input" id="shipPhone" placeholder="01xxxxxxxxx" required>
        </div>

        <h3 style="margin: 30px 0 20px;" data-i18n="payment_method">طريقة الدفع</h3>
        <div class="payment-options" style="display: grid; gap: 10px;">
          <label class="card" style="padding: 15px; display: flex; align-items: center; gap: 10px; cursor: pointer;">
            <input type="radio" name="payment" value="visa" checked>
            <span data-i18n="pay_visa">Visa</span>
          </label>
          <label class="card" style="padding: 15px; display: flex; align-items: center; gap: 10px; cursor: pointer;">
            <input type="radio" name="payment" value="cod">
            <span data-i18n="pay_cod">الدفع عند الاستلام</span>
          </label>
          <label class="card" style="padding: 15px; display: flex; align-items: center; gap: 10px; cursor: pointer;">
            <input type="radio" name="payment" value="vodafone_cash">
            <span data-i18n="pay_vodafone_cash">فودافون كاش</span>
          </label>
        </div>
        
        <div id="paymentDetails" style="margin-top: 16px;">
          <!-- Injected by JS depending on selected method -->
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 30px;" data-i18n="confirm_order">تأكيد الطلب</button>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="order-summary card" style="padding: 24px;">
      <h3 style="margin-top: 0;" data-i18n="order_summary">ملخص الطلب</h3>
      <div id="orderItems" style="margin: 20px 0; display: grid; gap: 15px;">
        <!-- Items injected via JS -->
      </div>
      <div style="border-top: 1px solid var(--border); padding-top: 15px; display: flex; justify-content: space-between; font-weight: 700; font-size: 18px;">
        <span data-i18n="total">المجموع</span>
        <span id="checkoutTotal" style="color: var(--gold);">0 ج.م</span>
      </div>
    </div>
  </div>
</main>

<div id="toast"></div>
<script src="assets/js/app.js"></script>
</body>
</html>
