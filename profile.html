<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Brand Clothing | حسابي</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
</head>
<body class="theme-dark page-enter" data-page="profile">
<header class="site-header">
  <div class="container header-inner">
     <a href="index.html" class="brand" style="font-family: 'Montserrat', sans-serif; font-size: 24px; display: flex; align-items: center; gap: 10px;">
       <img src="assets/img/logo.svg" alt="Brand" style="height:26px; width:26px;">
       BRAND
     </a>
    <nav class="nav">
      <a href="products.html" class="nav-link smooth-link" data-i18n="nav_products">المنتجات</a>
    </nav>
     <div class="auth-cta">
       <button class="btn btn-ghost menu-toggle" id="menuToggle">☰</button>
       <a href="cart.html" class="nav-icon-btn smooth-link">
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
         <span class="badge" id="cartCount">0</span>
       </a>
      <button class="btn btn-ghost" id="langToggle">EN</button>
      <a href="login.html" class="btn btn-ghost smooth-link" id="nav-auth" data-i18n="nav_login">دخول</a>
    </div>
  </div>
</header>

<main class="container profile-container">
  <div class="profile-card">
    <h1 class="section-title" data-i18n="profile_title">الملف الشخصي</h1>
    
    <div class="profile-header" style="text-align: center; margin-bottom: 30px;">
      <div class="avatar-wrapper" style="position: relative; width: 100px; height: 100px; margin: 0 auto 15px;">
        <img id="avatarImg" src="https://via.placeholder.com/100" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid var(--gold);">
        <label for="avatarInput" style="position: absolute; bottom: 0; right: 0; background: var(--gold); color: #000; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 18px;">+</label>
        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
      </div>
      <h2 id="pNameDisplay" style="margin: 0;">User Name</h2>
    </div>

    <div class="profile-row">
      <div class="profile-label" data-i18n="name_label">الاسم</div>
      <div class="profile-value" id="pName">—</div>
    </div>
    <div class="profile-row">
      <div class="profile-label" data-i18n="email_label">البريد الإلكتروني</div>
      <div class="profile-value" id="pEmail">—</div>
    </div>

    <div class="profile-row">
      <div class="profile-label" data-i18n="phone_label">رقم الهاتف</div>
      <div class="profile-value" id="pPhone">—</div>
    </div>
    <div class="profile-row">
      <div class="profile-label" data-i18n="address_label">العنوان</div>
      <div class="profile-value" id="pAddress">—</div>
    </div>

    <div class="edit-profile" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border);">
      <h3 style="font-size: 18px; margin-bottom: 15px;" data-i18n="edit_profile_title">تعديل البيانات</h3>
     <form id="updateProfileForm" class="form">
       <div class="form-group">
         <label class="label" data-i18n="full_name_label">الاسم الكامل</label>
         <input type="text" class="input" id="editName">
       </div>
       <div class="form-group">
         <label class="label" data-i18n="email_label">البريد الإلكتروني</label>
         <input type="email" class="input" id="editEmail">
       </div>
       <div class="form-group">
         <label class="label" data-i18n="phone_label">رقم الهاتف</label>
         <input type="tel" class="input" id="editPhone">
       </div>
       <div class="form-group">
          <label class="label" data-i18n="address_label">العنوان</label>
          <input type="text" class="input" id="editAddress">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;" data-i18n="save_changes">حفظ التعديلات</button>
      </form>
    </div>

    <div class="change-password" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border);">
      <h3 style="font-size: 18px; margin-bottom: 15px;" data-i18n="change_password">تغيير كلمة المرور</h3>
      <form id="changePassForm" class="form">
        <div class="form-group">
          <input type="password" class="input" id="newPass" placeholder="كلمة المرور الجديدة" required>
        </div>
        <button type="submit" class="btn btn-outline" style="width: 100%;" data-i18n="update_password">تحديث كلمة المرور</button>
      </form>
    </div>

    <div class="profile-actions">
      <button class="btn btn-primary" id="logoutBtn" style="width: 100%;" data-i18n="logout_btn">تسجيل الخروج</button>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div>© 2026 Brand Clothing</div>
    <div class="social">
      <span class="dot dot-neon"></span>
      <span class="dot dot-gold"></span>
      <span class="dot dot-silver"></span>
    </div>
    <div class="payments">
      <div class="payments-title" data-i18n="payments_title">طرق الدفع</div>
      <div class="payments-list">
        <span class="pay" data-i18n="pay_visa">Visa</span>
        <span class="pay" data-i18n="pay_cod">الدفع عند الاستلام</span>
        <span class="pay" data-i18n="pay_vodafone_cash">فودافون كاش</span>
      </div>
    </div>
  </div>
</footer>

<div id="toast"></div>
<script src="assets/js/app.js"></script>
</body>
</html>
