<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Brand Clothing | إنشاء حساب</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="theme-dark page-enter" data-page="signup">
<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="brand">Brand Clothing</a>
    <nav class="nav">
      <a href="products.html" class="nav-link smooth-link">المنتجات</a>
    </nav>
    <div class="auth-cta">
      <a href="login.html" class="btn btn-ghost smooth-link" id="nav-auth">دخول</a>
    </div>
  </div>
</header>

<main class="container auth-container">
  <div class="auth-card">
    <h1 class="section-title">إنشاء حساب</h1>
    <form id="signupForm" class="form">
      <div class="form-group">
        <label class="label">الاسم الكامل</label>
        <input type="text" class="input" id="signupName" placeholder="اسمك" required>
      </div>
      <div class="form-group">
        <label class="label">البريد الإلكتروني</label>
        <input type="email" class="input" id="signupEmail" placeholder="name@example.com" required>
      </div>
      <div class="form-group">
        <label class="label">كلمة المرور</label>
        <input type="password" class="input" id="signupPassword" placeholder="••••••••" required>
      </div>
      <button class="btn btn-primary" type="submit">إنشاء حساب</button>
      <div class="form-footer">
        <span>لديك حساب بالفعل؟</span>
        <a href="login.html" class="link smooth-link">سجّل دخولك</a>
      </div>
    </form>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div>© 2026 Brand Clothing</div>
    <div class="social">
      <span class="dot dot-neon"></span>
      <span class="dot dot-gold"></span>
      <span class="dot dot-silver"></span>
    </div>
  </div>
</footer>

<div id="toast"></div>
<script src="assets/js/app.js"></script>
</body>
</html>
