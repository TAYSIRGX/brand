<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Brand Clothing | تفاصيل المنتج</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="theme-dark page-enter" data-page="product">
<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="brand">Brand Clothing</a>
    <nav class="nav">
      <a href="products.html" class="nav-link smooth-link">المنتجات</a>
    </nav>
    <div class="auth-cta">
      <a href="login.html" class="btn btn-ghost smooth-link" id="nav-auth">دخول</a>
    </div>
  </div>
</header>

<main class="container product-container">
  <div class="product-gallery">
    <div class="product-main gradient-gold" id="productMain"></div>
    <div class="thumbs">
      <button class="thumb gradient-gold" data-variant="gradient-gold"></button>
      <button class="thumb gradient-purple" data-variant="gradient-purple"></button>
      <button class="thumb gradient-silver" data-variant="gradient-silver"></button>
    </div>
  </div>
  <div class="product-info">
    <h1 class="product-title">جاكيت جلد فاخر</h1>
    <div class="price">1,299 ر.س</div>
    <p class="description">جاكيت جلد عالي الجودة بتفاصيل دقيقة ولمسات حديثة، مناسب للإطلالات الرسمية والكاجوال ويعكس هوية فاخرة راقية.</p>
    <div class="options">
      <label class="label">المقاس</label>
      <select class="select" id="sizeSelect">
        <option>XS</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>
    </div>
    <div class="actions">
      <button class="btn btn-primary" id="addToCart">أضف إلى السلة</button>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div>© 2026 Brand Clothing</div>
    <div class="social">
      <span class="dot dot-neon"></span>
      <span class="dot dot-gold"></span>
      <span class="dot dot-silver"></span>
    </div>
  </div>
</footer>

<div id="toast"></div>
<script src="assets/js/app.js"></script>
</body>
</html>
